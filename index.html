<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook - Log In or Sign Up</title>
</head>
<body class="bg-gray-100">


    <nav class="flex items-center justify-between bg-blue-600 p-2 text-white shadow-md">
        <!-- Logo/Title -->
        <h1 class="text-2xl font-bold tracking-wide pl-4 transition-transform transform hover:scale-110 hover:text-white">
          My-Facebook ⚡︎
        </h1>
      
        <!-- Navigation Links -->
        <ul class="flex space-x-6 pr-4 text-sm font-semibold">
          <li class="relative group cursor-pointer">
            <span class="transition-colors duration-300 hover:text-white">Home</span>
            <div class="absolute left-0 w-0 h-[3px] bg-white rounded-full transition-all duration-300 group-hover:w-full"></div>
          </li>
          <li class="relative group cursor-pointer">
            <span class="transition-colors duration-300 hover:text-white">Contact Us</span>
            <div class="absolute left-0 w-0 h-[3px] bg-white rounded-full transition-all duration-300 group-hover:w-full"></div>
          </li>
          <li class="relative group cursor-pointer">
            <span class="transition-colors duration-300 hover:text-white">More</span>
            <div class="absolute left-0 w-0 h-[3px] bg-white rounded-full transition-all duration-300 group-hover:w-full"></div>
          </li>
          <li class="relative group cursor-pointer">
            <span class="transition-colors duration-300 hover:text-white">Documentations</span>
            <div class="absolute left-0 w-0 h-[3px] bg-white rounded-full transition-all duration-300 group-hover:w-full"></div>
          </li>
        </ul>
      </nav>
      
      

    <div class="container flex mx-auto justify-around">


        <div class="left w-[390px] mt-32">
            <img class="w-60 transition-transform transform hover:scale-110" src="1.svg" alt="">
            <p class="text-xl mx-6 -my-3 transition-transform transform hover:scale-110">Facebook helps you connect and share with the people in your life.</p>
        </div>


        <div class="right bg-white p-3 flex flex-col items-center justify-center rounded-xl w-80 mt-20 shadow-lg">
            <input 
                class="px-4 py-2 h-10 w-full text-[11px] border rounded-md " 
                type="text" 
                placeholder="Email address or Phone number">
            <input 
                class="px-4 py-2 h-10 w-full text-[11px] border rounded-md my-2" 
                type="text" 
                placeholder="Password">
            <button class="btn w-full py-2 rounded-md bg-blue-600 text-white ">Log In</button>
            <span class="text-[10px] text-blue-600 mt-2 cursor-pointer">Forgotten Password?</span>
            <hr class="w-full my-4">
            <button class="btn w-full py-2 rounded-md bg-green-500 text-white">Create New Account</button>
        </div>
    </div>


    


    <footer class="bg-white mt-5 h-24 w-full">
        <div>
            <ul class="flex justify-center pt-4">
                <li class="mx-1 text-[8px] text-gray-400 ">English (UK)</li>
                <li class="mx-1 text-[8px] text-gray-400 ">اردو</li>
                <li class="mx-1 text-[8px] text-gray-400 ">پښتو</li>
                <li class="mx-1 text-[8px] text-gray-400 ">العربية</li>
                <li class="mx-1 text-[8px] text-gray-400 ">हिन्दी</li>
                <li class="mx-1 text-[8px] text-gray-400 ">বাংলা</li>
                <li class="mx-1 text-[8px] text-gray-400 ">ਪੰਜਾਬੀ</li>
                <li class="mx-1 text-[8px] text-gray-400 ">فارسی</li>
                <li class="mx-1 text-[8px] text-gray-400 ">ગુજરાતી</li>
                <li class="mx-1 text-[8px] text-gray-400 ">Deutsch</li>
                <li class="mx-1 text-[8px] text-gray-400 ">Español</li>
            </ul>

            
            <hr class="w-[400px] ml-[340px] mt-1">

        </div>
    </footer>


</body>
</html>
